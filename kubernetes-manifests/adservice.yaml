apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: adservice
        securityContext:
          runAsNonRoot: true
        ports:
        - containerPort: 9555
        env:
        - name: PORT
          value: "9555"
          # Honeycomb config
        - name: OTEL_SERVICE_NAME
          value: "adservice"
        - name: SERVICE_NAME
          value: "adservice"          
        - name: HONEYCOMB_API_KEY
          value: "fd7c037a2729ce3ddc9d53449f665aaf"
        - name: HONEYCOMB_TRACES_DATASET
          value: "adservice-traces"
        - name: DISABLE_TRACING
          value: "0"
        - name: DISABLE_STATS
          value: "0"         
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 400m
            memory: 400Mi
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
---
apiVersion: v1
kind: Service
metadata:
  name: adservice
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
  - name: grpc
    port: 9555
    targetPort: 9555
